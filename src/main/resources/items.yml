itemname:
  name: "Item Name" # Display name
  material: "DIAMOND_SWORD" # Material
  lore:
      - "&7This is a lore line" # Lore

  enchantments:
    - "DAMAGE_ALL:1" # Enchantment
    - "DURABILITY:1" # Enchantment

  flags:
    - "HIDE_ENCHANTS" # ItemFlag
    - "HIDE_ATTRIBUTES" # ItemFlag

  unbreakable: false # Unbreakable

  custommodeldata: 1 # CustomModelData

  attackdamage: 10 # Attack Damage

  customTags:
    - "tag1" # CustomTag

  function:

    onrightclick:

      runcommand:
        - "say Hello" # RunCommand




    onleftclick:

      runcommand:
        - "say Hello" # RunCommand

    ondrop:

      runcommand:
        - "say Hello" # RunCommand

    onPlace:  # Only works for blocks

      runcommand:
        - "say Hello" # RunCommand

    onAttac:
      particle:
        - "FLAME:5" # Particle


